<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsive</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    
</head>
<body>
    <main class="main-container">
        <header class="heade-container">
            <h1>Form√∫lario</h1>
        </header>
        <hr class="separar-titulo">
    <section class="form-container">

        <form method="get" action="" class="fomaulario">
            <label for="nome" class="name-form" id="nome">
            fullName: &nbsp;<input type="text" name="" id="nome" class="name-form"></label><br>
            <label for="email" class="form-email" id="email">
            email: <input type="email" name="email" id="email"></label><br>
            <section class="form-estado" id="estado"> Estado que mora:
                <select name="" id="">
                    <legend>
                       
                        <option value="pe">Pernambuco</option>
                        <option value="ma">Maranhao</option>
                        <option value="ce">Ceara</option>
                        <option value="pi">Piaui</option>
                        <option value="ba">Bahia</option>
                    </legend>
                </select>
            </section><br>
            <legend>Deixe uma msg:
                <label for="caixa" class="form-caixa" id="caixa">
                    <textarea name="caixa" id="caixa" cols="10" rows="4">
                    </textarea>
                </label>
            </legend>
            <label for="senha" class="form-senha" id="senha">
                senha: <input type="password" name="senha" id="senha">
            </label><br>
            <label for="ruim" class="form-avaliar">
                <input type="radio" name="avaliacao" id="ruim"> Ruim
            </label>
            <br>
            <label for="medio" class="form-avaliar">
                <input type="radio" name="avaliacao" id="medio"> Medio
            </label><br>
            <label for="bom" class="form-avaliar">
                <input type="radio" name="avaliacao" id="bom"> Medio
            </label><br>
            <label for="enviar" class="form-enviar">
                <input type="submit" value="enviar" id="enviar" class="form-avaliar">
            </label>
        </form>
    </section>    
    </main>
</body>
</html>
