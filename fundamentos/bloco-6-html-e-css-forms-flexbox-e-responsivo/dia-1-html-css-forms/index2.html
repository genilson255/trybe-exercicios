<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsive</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    
</head>
<body>
  
    <main class="form-group">
        <div class="form-group">
            <header class="form-group">
                <h1>Form√∫lario</h1>
            </header>
        </div class="form-group">
        <hr class="form-group">
   <div class="form-group">
    <section class="form-group">
       <div class="form-group">
        <form method="get" action="" class="form-group">
            <div class="form-group">
                <label for="nome" class="form-group" id="nome">
                    fullName: &nbsp;<input type="text" name="" id="nome" class="form-group"></label>
            </div class="form-group">
            <div class="form-group">
                <label for="email" class="form-group" id="email">
                    email: <input type="email" name="email" id="email"></label>
            </div class="form-group">
           <div class="form-group">
            <section class="form-group" id="estado"> Estado que mora:
                <select name="" id="">
                    <legend>
                       
                        <option value="pe">Pernambuco</option>
                        <option value="ma">Maranhao</option>
                        <option value="ce">Ceara</option>
                        <option value="pi">Piaui</option>
                        <option value="ba">Bahia</option>
                    </legend>
                </select>
            </section>
           </div class="form-group">
            <div class="form-group">
                <legend>Deixe uma msg:
                    <label for="caixa" class="form-caixa" id="caixa">
                        <textarea name="caixa" id="caixa" cols="10" rows="4">
                        </textarea>
                    </label>
                </legend>
            </div class="form-group">
            <div class="form-group">
                <label for="senha" class="form-senha" id="senha">
                    senha: <input type="password" name="senha" id="senha">
                </label>
            </div class="form-group">
           <div class="form-group">
            <label for="ruim" class="form-avaliar">
                <input type="radio" name="avaliacao" id="ruim"> Ruim
            </label>
           </div class="form-group">
            <div class="form-group">
                <label for="medio" class="form-avaliar">
                    <input type="radio" name="avaliacao" id="medio"> Medio
                </label>
            </div class="form-group">
            <div class="form-group">
                <label for="bom" class="form-avaliar">
                    <input type="radio" name="avaliacao" id="bom"> Medio
                </label>
            </div class="form-group">
            <br>
            <div class="form-group">
                <label for="enviar" class="form-enviar">
                    <input type="submit" value="enviar" id="enviar" class="form-avaliar">
                </label>
            </div class="form-group">
        </form>
       </div class="form-group">
    </section>    
   </div class="form-group">
    </main> 
</body>
</html>
